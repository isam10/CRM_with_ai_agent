<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: white;
            color: black;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: black;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            list-style: none;
        }
        .nav-links li {
            margin-left: 15px;
        }

        /* Button Styling */
        .btn {
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-secondary {
            background-color: #28a745;
            color: white;
        }
        .btn:hover {
            transform: scale(1.1);
        }

        /* Footer Styling */
        .footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            margin-top: auto;
        }

        /* Container for page content */
        .container {
            flex-grow: 1;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a class="navbar-brand" href="{%url 'home' %}">Home</a>
        <ul class="nav-links">
            {% if user.is_authenticated %}
                <li>
                    <form method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-secondary">Logout</button>
                    </form>
                </li>
            {% else %}
                <li><a class="btn btn-primary"  href="{% url 'login' %}">Login</a></li>

            {% endif %}
        </ul>
    </nav>

    <!-- Dynamic Content Block -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        CRM @2025
    </footer>
</body>
</html>
